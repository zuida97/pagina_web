<h2>Formulario de Contacto</h2>
<p>
  Puedes ponerte en contacto con nosotros a traves del siguiente formulario, por
  lo general demoramos aprox 24 hrs en responderte.
</p>
<form class="" action="?" method="post">
  <div class="">
    <label for="">Nombre:</label>
    <input type="text" name="nombre" placeholder="Pedro Perez" width="40px">
  </div>
  <div class="">
    <label for="">Email:</label>
    <input type="email" name="email" placeholder="example@dominio.cl" width="40px">
  </div>
  <div class="">
    <label for="">Comentario:</label>
    <input type="comment" placeholder="Ingrese su consulta" width="40px">
  </div>
  <div class="">
    <input type="submit" name="enviar" value="Enviar">
  </div>
</form>
